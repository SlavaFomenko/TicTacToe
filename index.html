<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="score-bar">
      <div class="player-info">
        <div class="player-avatar">
          <img src="images/xmark-avatar.png" alt="xmark">
        </div>
        <span>Player 1</span>
      </div>
      <div class="score">
        <span id="player1Score">0</span>
        <span>:</span>
        <span id="player2Score">0</span>
      </div>
      <div class="player-info">
        <span>Player 2</span>
        <div class="player-avatar">
          <img src="images/circle-avatar.png" alt="circle">
        </div>
      </div>
    </div>
    <div class="playing-field">
      <button onclick="clickButton(this,1)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
      <div class="playing-field-line top-line"></div>
      <button onclick="clickButton(this,2)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
      <div class="playing-field-line top-line"></div>
      <button onclick="clickButton(this,3)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
      <div class="playing-field-line left-line"></div>
      <div class="playing-field-dot"></div>
      <div class="playing-field-line"></div>
      <div class="playing-field-dot"></div>
      <div class="playing-field-line right-line"></div>
      <button onclick="clickButton(this,4)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
      <div class="playing-field-line"></div>
      <button onclick="clickButton(this,5)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
      <div class="playing-field-line"></div>
      <button onclick="clickButton(this,6)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
      <div class="playing-field-line left-line"></div>
      <div class="playing-field-dot"></div>
      <div class="playing-field-line"></div>
      <div class="playing-field-dot"></div>
      <div class="playing-field-line right-line"></div>
      <button onclick="clickButton(this,7)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
      <div class="playing-field-line lower-line"></div>
      <button onclick="clickButton(this,8)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
      <div class="playing-field-line lower-line"></div>
      <button onclick="clickButton(this,9)">
        <img src="images/circle.png" class="circle" alt="">
        <img src="images/xmark.png" class="xMark" alt="">
      </button>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>

</html>
